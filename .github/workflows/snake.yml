on:
  schedule:
    - cron: "0 0 * * *" # Todos los dÃ­as a medianoche UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Generar animaciÃ³n Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Sandrez12
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Subir archivos al repositorio
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add output/
          git commit -m "ğŸ Actualizar snake svg"
          git push
